<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url(/images/login.png) no-repeat center center fixed;
            background-size: cover;
        }

        .course-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .card-img-top {
            border-radius: 20px 20px 0 0;
            height: 200px;
            object-fit: cover;
        }

        h2 {
            text-shadow: 1px 1px 2px black;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background: url(/images/signup.png)" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" th:href="@{/}">LearnLoop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/aboutUs}">About Us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/courses}">Courses</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/contactUs}">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a th:href="@{/login}" class="btn btn-success">Login</a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2 class="text-white mb-4 text-center">All Courses</h2>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="course : ${courses}">
            <div class="card course-card">
                <img th:src="@{${course.imageUrl}}" class="card-img-top" alt="Course Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                    <p class="card-text">
                        <strong>University:</strong> <span th:text="${course.university}">University Name</span><br>
                        <strong>Skills:</strong> <span th:text="${course.skills}">Skill List</span><br>
                        <strong>Rating:</strong> <span th:text="${course.rating}">4.5</span>
                    </p>
                    <a th:href="@{/login}" class="btn btn-primary">Enroll Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
