<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Student App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            background: url(/images/login.png) no-repeat center center/cover;
            height: 100%;
            margin: 0;
        }

        .login-container {
            background: url(/images/login.png) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .login-box {
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
        }

        .info-panel {
            background-color: rgba(255, 255, 255, 0.1);
            flex: 1;
            padding: 40px;
            color: #fff;
            background: transparent;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .form-panel {
            flex: 1;
            padding: 40px;
            background-color: white;
            color: black;
        }

        .form-panel h2 {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
            }

            .info-panel {
                padding: 20px;
            }

            .form-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" th:href="@{/}">LearnLoop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-4"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item me-4"><a class="nav-link" th:href="@{/courses}">Courses</a></li>
                <li class="nav-item me-4"><a class="nav-link" th:href="@{/aboutUs}">About Us</a></li>
                <li class="nav-item me-4"><a class="nav-link" th:href="@{/contactUs}">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-container">
    <div class="overlay"></div>
    <div class="login-box">
        <!-- Left info -->
        <div class="info-panel">
            <h1>Welcome Back!</h1>
            <p class="mt-3">Login to access your dashboard and manage your courses efficiently.</p>
            <p class="mt-3">New here? <a th:href="@{/signup}" class="btn btn-outline-light mt-2">Create an Account</a></p>
        </div>

        <!-- Right login form -->
        <div class="form-panel">
            <h2 class="text-center">Login</h2>
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required/>
                </div>
                <div class="mb-3 text-danger" th:if="${error}" th:text="${error}"></div>
                <button class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
