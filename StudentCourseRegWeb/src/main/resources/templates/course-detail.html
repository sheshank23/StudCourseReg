<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9FCEE0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 5px solid #dee2e6;
        }

        .course-detail-section {
            course-detail-section
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .course-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .university {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .section-heading {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }

        .enroll-btn {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #0d6efd;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Hero Image -->
<img th:src="${'/images/img_1.png'}"  class="hero-img" alt="Course Image" style="width: 100%; max-width: 1600px; height: 300%;  box-shadow: 0 4px 8px rgba(0,0,0,0.1);" src="../images/img_1.png">

<!-- Course Detail Section -->
<div class="course-detail-section">
    <h1 class="course-title" th:text="${course.title}">Course Title</h1>
    <p class="university" th:text="${course.university}">University Name</p>

    <div>
        <h3 class="section-heading">Skills You Will Gain</h3>
        <p th:text="${course.skills}">Java, Spring Boot, REST APIs</p>

        <h3 class="section-heading">Course Duration</h3>
        <p th:text="${course.duration}">3-6 Months</p>

        <h3 class="section-heading">Course Rating</h3>
        <p><span th:text="${course.rating}">4.5</span> ★</p>

        <h3 class="section-heading">About This Course</h3>
        <p >
            Learn backend development using Java and Spring Boot through practical, real-world projects.
        </p>

        <!-- Enroll Form -->
        <form th:action="@{'/enroll/' + ${course.id}}" method="post">
            <input type="hidden" th:name="courseId" th:value="${course.id}">
            <button type="submit" class="btn btn-success enroll-btn mt-3">Enroll Now</button>
        </form>

        <a th:href="@{/student/home}" class="back-link">← Back to Courses</a>
    </div>
</div>

</body>
</html>
